<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaulHref = ""></ion-back-button>
      </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="!modoDeEdicao" >Nome: {{contatoselecionado.nome}}</ion-item>
  <ion-item *ngIf="!modoDeEdicao" >Sobrenome: {{contatoselecionado.sobrenome}}</ion-item>
  <ion-item *ngIf="!modoDeEdicao" >tipo: {{contatoselecionado.tipo}}</ion-item>
  <ion-item *ngIf="!modoDeEdicao" >Celular: {{contatoselecionado.numero}}</ion-item>
  <ion-item *ngIf="!modoDeEdicao" >Email: {{contatoselecionado.email}}</ion-item>

  <ion-button color="dark" shape="round" *ngIf="!modoDeEdicao" (click)="iniciarEdicao()" id="button" >Alterar Dados</ion-button>

  <ion-fab id="icon" vertical="top" horizontal="end" slot="fixed" > 
    <ion-fab-button color="danger" (click)="presentAlert()"  > 
      <ion-icon name="trash" ></ion-icon>
    </ion-fab-button >
  </ion-fab>

  <form *ngIf="modoDeEdicao"  (ngSubmit)="encerrarEdicao()" >
  
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input [(ngModel)]="contatoselecionado.nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sobrenome:</ion-label>
      <ion-input [(ngModel)]="contatoselecionado.sobrenome" name="sobrenome"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Tipo de telefone:</ion-label>
        <ion-select [(ngModel)]="contatoselecionado.tipo" name="tipo" placeholder="Tipo de telefone ">
          <ion-select-option value="Celular">Celular</ion-select-option>
          <ion-select-option value="Casa">Casa</ion-select-option>
          <ion-select-option value="Trabalho">Trabalho</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Celular:</ion-label>
      <ion-input [(ngModel)]="contatoselecionado.numero" name="numero" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input [(ngModel)]="contatoselecionado.email" name="email" ></ion-input>
    </ion-item>


    
    <ion-button color="dark" shape="round" routerLink="/agenda-lista/" type="submit" id="salvar">Salvar</ion-button>
  </form>

</ion-content>
