<ion-header>
  <ion-toolbar>
    <ion-title >Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todosdados of todosdados" routerLink="/detalhes-produtos/{{todosdados.id}}">
      <ion-label>{{todosdados.nome}}</ion-label>
      <p>R$ {{todosdados.valor}}</p>
    </ion-item>
  </ion-list>
</ion-content>
