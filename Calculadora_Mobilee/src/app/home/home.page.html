<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calc</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating"> Numero 1:</ion-label>
      <ion-input [(ngModel)]="num1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Numero 2:</ion-label>
      <ion-input [(ngModel)]="num2"></ion-input>
    </ion-item>

    <ion-button color="dark" shape="round" (click)="somar()">+</ion-button>
    <ion-button color="dark" shape="round" (click)="subtrair()">-</ion-button>
    <ion-button color="dark" shape="round" (click)="dividir()">/</ion-button>
    <ion-button color="dark" shape="round" (click)="multiplicar()">*</ion-button>
    <!--<p>{{saida}}</p>-->
    </div>
</ion-content>
